<h2 class="cart-header">Shopping Cart</h2>
<div *ngIf="cartItems.length === 0" class="empty-cart">
  <p>Your cart is empty.</p>
</div>

<div *ngIf="cartItems.length > 0" class="cart-content">
  <div class="cart-item" *ngFor="let item of cartItems; let i = index">
    <img [src]="item.image" alt="{{ item.title }}" class="product-image" />

    <div class="product-details">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
      <p class="price">Price: CA${{ item.price }}</p>

      <div class="actions">
        <label for="quantity-{{ i }}">Qty:</label>
        <input
          type="number"
          [(ngModel)]="item.quantity"
          min="1"
          id="quantity-{{ i }}"
          (change)="updateCart()"
          class="quantity-input"
        />

        <button (click)="removeFromCart(i)" class="action-btn">Delete</button>
        <button class="action-btn">Save for later</button>
        <button class="action-btn">Share</button>
      </div>
    </div>

    <div class="product-price">
      <p>CA${{ (item.price * item.quantity).toFixed(2) }}</p>
    </div>
  </div>

  <div class="subtotal">
    <p>Subtotal ({{ cartItems.length }} items): <strong>CA${{ calculateSubtotal() }}</strong></p>
  </div>
</div>
