<div class="login-container">
  <!-- Close button at the top right -->
  <button class="close-button" (click)="onClose()">âœ–</button>

  <!-- Heading for login form -->
  <h2>Login to Your Account</h2>

  <!-- Login form with reactive forms binding -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <!-- Username field with validation -->
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" class="form-control" />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
        Username is required.
      </div>
    </div>

    <!-- Password field with validation -->
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
      </div>
    </div>

    <!-- Submit button for login -->
    <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>

    <!-- Error message for login failure -->
    <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
  </form>
</div>
