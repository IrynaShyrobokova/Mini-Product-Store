<div class="add-product-container">
  <h2 class="form-title">Add New Product</h2>

  <form class="add-product-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Product Title:</label>
      <input type="text" id="title" [(ngModel)]="product.title" name="title" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" [(ngModel)]="product.category" name="category" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image URL (optional):</label>
      <input type="text" id="image" [(ngModel)]="product.image" name="image" class="form-control" />
    </div>

    <button type="submit" class="submit-button">Add Product</button>
  </form>
</div>
