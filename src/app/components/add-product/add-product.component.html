<form (ngSubmit)="addProduct()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" [(ngModel)]="product.title" name="title" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" [(ngModel)]="product.price" name="price" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea [(ngModel)]="product.description" name="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="image">Image URL</label>
    <input type="text" [(ngModel)]="product.image" name="image" class="form-control" />
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" [(ngModel)]="product.category" name="category" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
