<div class="dashboard-container">
  <!-- Dashboard Title -->
  <h2 class="dashboard-title">Dashboard</h2>

  <!-- Search Bar -->
  <div class="search-bar">
    <label class="form-label visually-hidden">Search Users</label>
    <div class="search-input-wrapper">
      <input type="text" class="form-control search-input" placeholder="Search users" />
      <span class="search-icon">🔍</span>
    </div>
  </div>

  <!-- User List -->
  <div *ngIf="isLoggedIn$ | async as currentUser; else notLoggedIn" class="user-grid">
    <div class="user-card" *ngFor="let user of users$ | async">
      <img [src]="user.avatar" alt="{{ user.first_name }}" class="user-avatar" />
      <h5 class="user-name">{{ user.first_name }} {{ user.last_name }}</h5>
      <p class="user-email">{{ user.email }}</p>
    </div>
  </div>

  <!-- Message if not logged in -->
  <ng-template #notLoggedIn>
    <p>Please log in to view the users.</p>
  </ng-template>
</div>
