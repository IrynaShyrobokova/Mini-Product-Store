<div class="dashboard">
  <h2>User Dashboard</h2>

  <!-- Display an error message if thereâ€™s an error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Display the list of users if available -->
  <ul *ngIf="users.length > 0" class="list-group">
    <li *ngFor="let user of users" class="list-group-item">
      <strong>{{ user.first_name }} {{ user.last_name }}</strong> - {{ user.email }}
    </li>
  </ul>

  <!-- Message for when there are no users -->
  <div *ngIf="users.length === 0 && !errorMessage">
    <p>No users found.</p>
  </div>
</div>
